<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Royal Fitness</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .join {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem 2.5rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.15);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 2rem;
      color: #ffd700;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.9rem 1rem;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px #ffd700;
    }

    .btn {
      background: #ffd700;
      color: #000;
      font-weight: 600;
      padding: 0.9rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #fff;
      transform: scale(1.05);
      box-shadow: 0 0 15px #ffd700;
    }

    p {
      margin-top: 1rem;
      color: #ccc;
    }

    a {
      color: #ffd700;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <section class="join">
    <h2>Join Royal Fitness</h2>
    <form id="joinForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn">Register</button>
    </form>
    <p>Already a member? <a href="login.html">Login here</a></p>
  </section>

  <script>
    document.querySelector('#joinForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const res = await fetch('http://localhost:5000/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: document.querySelector('#name').value,
          email: document.querySelector('#email').value,
          password: document.querySelector('#password').value
        })
      });
      const data = await res.json();
      alert(data.message || data.error);
      if (data.message) window.location.href = 'login.html';
    });
  </script>
</body>
</html>
